steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install', '--unsafe-perms']
  dir: 'functions/changeNickname1'
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'compile']
  dir: 'functions/changeNickname'
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'functions'
    - 'deploy'
    - 'change-nickname'
    - '--trigger-http'
    - '--runtime'
    - 'nodejs10'
    - '--entry-point'
    - 'changeNickname'
    - '--set-env-vars'
    - 'MONGO_URL=${_MONGO_URL}'
  dir: 'functions/changeNickname/lib'

timeout: 1200s